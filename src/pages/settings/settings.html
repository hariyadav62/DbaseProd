
<ion-header>
  <ion-navbar>
    <ion-title *ngIf="restCall.currentuser.UserType == 'ADMIN'">Settings</ion-title>
    <ion-title *ngIf="restCall.currentuser.UserType != 'ADMIN'">Announcements</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid *ngIf="restCall.currentuser.UserType == 'ADMIN'"> 
  <ion-row class="home-buttons">
    <ion-col col-6 text-center>
      <ion-card style="border-radius: 10px;" class="shadow" (click)="Announcements()">
          <img src="../../assets/imgs/announcement.svg" alt="Announcements">
        <ion-card-content>
          <ion-card-title>
            Announcements
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


<div *ngIf="restCall.currentuser.UserType != 'ADMIN'">
        <span *ngIf="restCall.empAnnouncements">
          <ion-row *ngIf="restCall.empAnnouncements.length != 0" style="position: relative;z-index: 11;">
            <ion-col col-12>
              <ion-card style="border-radius: 10px;" class="shadow announcements">
                <ion-card-content>
                  <ion-card-title text-center style="color: blue;">
                      Announcements
                  </ion-card-title> 
                  <div class="announceContent">
                    <p *ngFor="let item of restCall.empAnnouncements;let i = index">
                     {{i+1}}. {{item.Message}}
                    </p>
                  </div>
                </ion-card-content>
              </ion-card>  
            </ion-col>
          </ion-row>
        </span>
</div>

</ion-content>
