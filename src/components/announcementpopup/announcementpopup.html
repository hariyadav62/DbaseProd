<div class="popupcard" text-center>
  <div class="head">Announcement</div>
  <div text-left *ngIf="announcements">
    <p *ngFor="let item of announcements;let i = index">
      {{i+1}}. {{item.Message}}</p>
  </div>
  <button ion-button color="primary" clear (click)="Close()">
    Close
  </button>
</div>
